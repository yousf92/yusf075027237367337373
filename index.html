    <style>
      body {
        background-image: url('https://images.unsplash.com/photo-1507400492013-162706c8c05e?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .text-shadow {
        text-shadow: 0 3px 5px rgba(0, 0, 0, 1);
      }
      @keyframes flicker {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1) rotate(-5deg); opacity: 0.9; }
        75% { transform: scale(0.95) rotate(5deg); opacity: 1; }
      }
      .animate-flicker {
        animation: flicker 1.5s infinite ease-in-out;
      }

      /* === BREATHING ANIMATION START === */
      @keyframes breath {
        0%, 100% { transform: scale(0.7); }
        21% { transform: scale(1); } /* Inhale: 4s / 19s */
        58% { transform: scale(1); } /* Hold: 7s / 19s */
      }
      
      @keyframes breath-glow {
        0%, 100% { box-shadow: 0 0 20px 10px rgba(59, 130, 246, 0.2); }
        21% { box-shadow: 0 0 60px 30px rgba(59, 130, 246, 0.5); }
        58% { box-shadow: 0 0 60px 30px rgba(59, 130, 246, 0.5); }
      }

      .breathing-circle {
        animation: breath 19s infinite ease-in-out, breath-glow 19s infinite ease-in-out;
      }
      
      .breathing-text-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .breathing-text {
        position: absolute;
        font-size: 3.5rem; /* 56px */
        font-weight: bold;
        color: white;
        text-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation-timing-function: ease-in-out;
        animation-duration: 19s;
        animation-iteration-count: infinite;
      }

      .breathing-text.inhale { animation-name: inhale-text; }
      .breathing-text.hold { animation-name: hold-text; }
      .breathing-text.exhale { animation-name: exhale-text; }

      @keyframes inhale-text {
        0% { opacity: 0; }
        2.5% { opacity: 1; }
        18.5% { opacity: 1; }
        21% { opacity: 0; }
        100% { opacity: 0; }
      }
      @keyframes hold-text {
        0% { opacity: 0; }
        21.01% { opacity: 0; }
        23.5% { opacity: 1; }
        55.5% { opacity: 1; }
        58% { opacity: 0; }
        100% { opacity: 0; }
      }
      @keyframes exhale-text {
        0% { opacity: 0; }
        58.01% { opacity: 0; }
        60.5% { opacity: 1; }
        97.5% { opacity: 1; }
        100% { opacity: 0; }
      }
      /* === BREATHING ANIMATION END === */
      
      @keyframes emergency-pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        70% {
          transform: scale(1.02);
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
      }
      .animate-emergency-pulse {
        animation: emergency-pulse 2s infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in { animation: fade-in 0.5s ease-out; }
    </style>
